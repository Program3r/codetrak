<template name="taskpro">
    {{>taskform}}
    {{>tasklist}}
</template>

<template name="taskform">
    <div id="taskentry">
        <input type="text" id="name" data-field="name" placeholder="Add a Task..." class="tformdata">
        <button type="submit" class="submit btn"><i class="submit icon-plus"></i></button>
    </div>
</template>

<template name="tasklist">
    <div id="taskviewer" class="accordion">
        {{#each tasks}}
            {{>task}}
        {{/each}}
    </div>
</template>

<template name="task">
    <div class="accordion-group" data-unique="{{_id}}">
        <div class="accordion-heading">
          <a class="accordion-toggle" data-toggle="collapse" data-parent="#taskviewer" href="#acc-{{_id}}">
            {{name}}
          </a>
        </div>
        <div id="acc-{{_id}}" class="accordion-body collapse">
          <div class="accordion-inner">
                <form class="form-horizontal">
                
                  <div class="control-group">
                    <label class="control-label">Description:</label>
                    <div class="controls">
                      <div class='editable' data-field='description'>{{description}}</div>
                    </div>
                  </div>
                  
                </form>
          </div>
        </div>
    </div>
</template>

<template name="description">
    
</template>
