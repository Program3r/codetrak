<template name="clientTrakCombos">
    {{>addClient}}
    {{>removeClient}}
    {{>clientList}}
    {{>projectList}}
    {{>addProject}}
</template>


<!-- CLIENTS START -->

<template name="clientList">
    <select id="clientSelect">
        {{#each client}}
            {{>clientOpt}}
        {{/each}}
    </select>
    <a href="#addClientModal" role="button" class="btn addclient-btn" data-toggle="modal"><i class="icon-plus"></i></a>
    <a href="#removeClientModal" role="button" class="btn removeclient-btn btn-danger" data-toggle="modal"><i class="icon-minus"></i></a>
</template>

<template name="clientOpt">
    <option value="{{_id}}">{{name}}</option>
</template>

<template name="addClient">
    <div id="addClientModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Add Client</h3>
      </div>
      <div class="modal-body">
        <div id="addClientForm" class="hiddenform">
            <input type="text" data-field="name" class="formdata">
            <!--<input type="text" data-field="phone" class="formdata">-->
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn add" data-dismiss="modal" aria-hidden="true">Save</button>
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Cancel</button>
      </div>
    </div>
</template>


<template name="removeClient">
    <div id="removeClientModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Remove Client</h3>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to remove {{cliname}}?</p>
        <p>This will remove all data associated with this client!</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger remove" data-dismiss="modal" aria-hidden="true">Remove</button>
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
      </div>
    </div>
</template>

<!-- CLIENTS END -->


<!-- PROJECTS START -->
    <template name="projectList">
        <select id="projectSelect">
            {{#each project}}
                {{>projOpt}}
            {{/each}}
        </select>
        <a href="#addProjectModal" role="button" class="btn addproject-btn" data-toggle="modal"><i class="icon-plus"></i></a>
    </template>
    
    <template name="addProject">
            <div id="addProjectModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Add Project</h3>
      </div>
      <div class="modal-body">
        <div id="addProjectForm" class="hiddenform">
            <input type="text" data-field="name" class="formdata">
            <!--<input type="text" data-field="phone" class="formdata">-->
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn add" data-dismiss="modal" aria-hidden="true">Save</button>
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Cancel</button>
      </div>
    </div>
    </template>
    
    <template name="projOpt">
        <option value="{{_id}}">{{name}}</option>
    </template>
<!-- PROJECTS END -->
